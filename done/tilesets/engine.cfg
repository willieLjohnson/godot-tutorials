[application]

name="How to create a tileset"
main_scene="res://Player.tscn"
icon="res://icon.png"

[display]

width=1280
height=720
fullscreen=false
stretch_mode="2d"
resizable=true

[input]

move_up=[key(W), key(Up), jaxis(0, 2)]
move_down=[key(S), key(Down), jaxis(0, 3)]
move_left=[key(A), key(Left), jaxis(0, 0)]
move_right=[key(D), key(Right), jaxis(0, 1)]
