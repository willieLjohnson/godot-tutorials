[application]

name="Intro to the animation tools"
main_scene="res://Ghost.tscn"
icon="res://icon.png"

[display]

width=1280
height=720

[input]

charge_energy=[key(R), jbutton(0, 6)]
move_up=[key(W), key(Up), jaxis(0, 2)]
move_down=[key(S), key(Down), jaxis(0, 3)]
move_left=[key(A), key(Left), jaxis(0, 0)]
move_right=[key(D), key(Right), jaxis(0, 1)]
change_spell_left=[key(Q), jbutton(0, 4)]
change_spell_right=[key(E), jbutton(0, 5)]
fire_spell=[mbutton(0, 1), key(Space), jbutton(0, 7)]
